<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dancing robot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>**DANCING ROBOT**</h1></center>
    <div class="main">
        <div class="face">
            <div class="eyes">
                <div class="leye"><div class="eyel"></div></div>
                <div class="reye"><div class="eyer"></div></div>
            </div>
        </div>
        <div class="body">
            <div class="larm"></div>
            <div class="center"></div>
            <div class="rarm"></div>
        </div>
        <div class="legs">
            <div class="lleg"></div>
            <div class="rleg"></div>
        </div>
    </div>
</body>
</html>
